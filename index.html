<!DOCTYPE html>
<html>
  <head>
    <!-- 文字エンコードをUTF-8に指定 -->
    <meta charset="utf-8">
    <!-- レンダリングを最新に指定 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- 拡大を禁止 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>フロント開発</title>

    <!-- Semantic UI を読み込む -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <!-- Vue.js を読み込む -->
    <script src="https://unpkg.com/vue@2.3.3/dist/vue.js"></script>

    <!-- 共通のCSSファイルを読み込む -->
    <link rel="stylesheet" href="./common/style.css">
  </head>
  <body>
    <!-- Vue.jsで読み込む -->
    <div id="app">
      <common-menu current="home"></common-menu>
      <div class="ui main container">
        <!-- 基本的なコンテンツはここに記載する -->

        <form class="ui large form" v-on:submit.prevent = "create">
          <div class="field">
            <div class="ui left icon input">
              <textarea placeholder="ここに投稿内容を記載してください（必須）" v-model="post.text"></textarea>
            </div>
          </div>

          <div class="field">
            <label>カテゴリ</label>
            <input type="text" placeholder="ここにカテゴリを記載してください（任意）" v-model="post.category">
          </div>

          <button class="ui huge green fluid button" type="submit" >
            投稿
          </button>
        </form>

      </div>

    </div>

    <!-- APIのURLを読み込むJavaScriptファイル -->
    <script src="./common/config.js" charset="utf-8"></script>
    <script src="./common/menu.js" charset="utf-8"></script>
    <!-- 各ページで使うJavaScriptファイルはこの行より下で読み込む -->
    <script src="./js/index.js" charset="utf-8"></script>
  </body>
</html>
